<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="bg-warning mt-1 py-2  d-flex">
        <div (click)="prev()">
          <svg  xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left-circle-fill float-left" viewBox="0 0 16 16">
            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
          </svg>
        </div>
        <div class=" ml-3 w-100 font-weight-bold text-dark productcategory " >
          <div class="  productCategoryStyle" *ngFor="let productCategory of duplicateproductCategoryData" (click)="getSelectCategory(productCategory.product_Category_Name)"  >{{productCategory.product_Category_Name}}</div>
        </div>
        <div (click)="next()">
          <svg  xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-right-circle-fill float-right" viewBox="0 0 16 16">
            <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
          </svg>
        </div> 
      </div>
    </div>
        <div class="col-sm-12">
            <div id="carouselExampleControls" class="carousel slide " data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block " height="300px" src="../../../assets/images/pizzabanner.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block " height="300px" src="../../../assets/images/pizzabanner2.jpg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block " height="300px" src="../../../assets/images/pizzabanner.jpg" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
        <div class="col-sm-12">
            <div class="row">
              <ng-container *ngFor="let productCategory of triplicateproductCategoryData">
                <ng-container *ngFor="let productSubCategory of productCategory.productSubCategory" >
                <app-product class="col-sm-6 col-md-4 col-lg-3 col-xs-3 mt-3" [productData]="product" *ngFor="let product of productSubCategory.product"></app-product>
              </ng-container>
            </ng-container>
              <div class="col-sm-12" *ngIf="this.noProductStatus" class="noProductFoundImage">
                  <img src="../../../assets/images/NoProductFound.png"  alt="Empty Product List Image">
              </div>
          </div>
        </div>
    </div>
</div>
